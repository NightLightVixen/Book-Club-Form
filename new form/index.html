<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Survey Form</title>
<link href="css/general.css" rel="stylesheet">
</head>
<body>

<form>

<img src="images/romance.png"/>

 <div>
  <label for="name">*Name</label>
  <input type="text" id="name" class="input-text input-error" required>
 </div>
 
  <div>
  <label for="email">*E-mail Address</label>
  <input type="email" id="email" class="input-text input-error" maxlength="256">
 </div>
 
   <div>
  <label for="email">Phone Number</label>
  <input type="phone" id="phone" class="input-text">
 </div>
 
   <div>
  <label for="address">*Address</label>
  <input type="text" id="address" class="input-text">
 </div>
 
   <div>
  <label for="city">*City</label>
  <input type="text" id="city" class="input-text">
 </div>
 
  <div>
   <label for="province">Province</label>
   <select id="province">
   <option selected>select one</option>
     <option>Ontario</option>
     <option>Alberta</option>
     <option>Manitoba</option>
     <option>Saskatchewan</option>
     <option>Quebec</option>
     <option>British Colombia</option>
   </select>
 </div>
 
  <div>
  <label for="meeting">*What time of day would be best to meet?</label>
  <input type="time" id="meeting">
  <!--
  type=time
  type=datetime-local
  -->
 </div>
 
  <div>
  <label for="books">How many books have you read this year?</label>
  <input type="number" id="books" min="1" max="200" pattern="[0-9]*">
 </div>
 
  <div>
   <label for="description">Describe your favorite book & author</label>
   <textarea id="description" class="input-text"></textarea>
 </div>
 
 <hr>

 <fieldset>
   <legend>How much do you love this genre?</legend>
   
   <input type="radio" id="extreme-bad" name="satisfaction">
   <label for="extreme-bad">I hate it</label>
   
   <input type="radio" id="bad" name="satisfaction">
   <label for="bad">Dislike</label>
   
   <input type="radio" id="neutral" name="satisfaction">
   <label for="neutral">It's Okay</label>
   
   <input type="radio" id="good" name="satisfaction">
   <label for="good">I like it</label>
   
   <input type="radio" id="extreme-good" name="satisfaction">
   <label for="extreme-good"> I love it</label>
   
 </fieldset>
 
 <hr>

 
 <button type="submit">Send</button>
 
</form>

</body>
</html>
